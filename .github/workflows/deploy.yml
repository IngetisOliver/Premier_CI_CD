name: CD - Deploiement sur GitHub Pages
on:
  push:
    branches:["main"]


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      -name: Recuperation du code
      uses: actions/checkout@v3

      -name: Verification GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{secrets.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}}
        publish_dir: .